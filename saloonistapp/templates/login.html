<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 ">
          <div class="card ">
            <div class="card-header">
              Login to Continue
            </div>
            <div class="card-body">
              <form role="form" name="form2" action="{% url 'login'%}" method="post" >
                    {% csrf_token %}
             <h1 style="text-align: center;color:black">Login</h1>

             <label style="color:black;">Username</label>
             <input type="text" name="uname" class="form-control" id="uname" placeholder="Name" required="required" />
             
         <label style="color:black;"> Password</label>
         <input type="Password" class="form-control" name="passwd" id="passwd" placeholder="password" required="required">
         <br>

         <button type="submit" name="bt" class ="btn btn-primary">Login </button>
             <a class="btn btn-warning" href="{%url 'registration'%}">Registration</a>
             <a class="btn btn-secondary" href="{%url 'index'%}">Home</a>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
